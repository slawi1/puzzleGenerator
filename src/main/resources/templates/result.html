<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Result</title></head>
<body>
<h2>Your Word Search</h2>

<table class="word-search">
    <tbody>
    <tr th:each="row : ${result.getPuzzle()}">
        <td th:each="cell : ${row}" th:text="${cell}">A</td>
    </tr>
    </tbody>
</table>
<br>

<svg class="overlay" viewBox="0 0 10 10" preserveAspectRatio="none">
        <th:block th:each="word : ${result.wordOverlays}">
        <rect th:attr="x=${word.startX}, y=${word.startY}, width=${word.endX - word.startX + 1}
        , height=${word.endY - word.startY + 1}"   rx="0.1" ry="0.1"
              stroke="orange" stroke-width="0.1" fill="none"/>
        </th:block>
    </svg>
<br>
<h4>Words Placed:</h4>

<a th:href="@{/}">Generate another</a>
</body>
<style>


    table.word-search {
        border-collapse: collapse;
        margin: 0 auto;
    }
    .word-search .highlight {
        border: coral solid;
    }

    table.word-search td {
        /*border: 0.5px solid black;*/
        width: 28px;
        height: 28px;
        text-align: center;
        vertical-align: middle;
        font-family: 'Poppins', monospace;
        font-weight: bold;
        font-size: 16px;
    }

    h1 {
        text-align: center;
        font-family: sans-serif;
    }

    .highlight {
        background: lightgray;
        box-sizing: border-box;
    }


    td {
        width: 32px;
        height: 32px;
        text-align: center;
        border: 1px solid #aaa;
        font-weight: bold;
    }


</style>

</html>
