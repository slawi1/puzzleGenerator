<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Result</title></head>
<body>
<h2>Your Word Search</h2>

<table class="word-search">
    <tbody>
    <tr th:each="row : ${result.getPuzzle()}">
        <td th:each="cell : ${row}" th:text="${cell}">A</td>
    </tr>
    </tbody>
</table>
<br>

<div class="grid-container">
    <svg class="overlay" viewBox="0 0 15 15" preserveAspectRatio="none">
        <rect x="0" y="0" width="5" height="1" rx="0.3" ry="0.3"
              stroke="orange" stroke-width="0.1" fill="none"/>
    </svg>


<br>
<table class="word-search">
    <tbody>
    <tr th:each="row : ${answer}">
        <td th:each="cell : ${row}" th:text="${cell.letter}" th:classappend="${cell.partOfWord} ? 'highlight' : ''">>A</td>

    </tr>
    </tbody>

</table>
</div>
<br>
<h4>Words Placed:</h4>

<a th:href="@{/}">Generate another</a>
</body>
